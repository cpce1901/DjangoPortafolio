<header class="bg-white ">
    <!-- Menu principal -->
    <nav class="z-20 bg-gray-800 fixed w-full">
        <div class="p-4 container mx-auto ">
            <div class="flex justify-between">

                <!-- Imagen/logo -->
                <div class="z-20 self-center">
                    <a href="#" title="Volver a electricista"
                        class="font-exo font-normal text-xm md:text-xl text-white">Claudio Carreño</a>
                </div>

                <!-- Cuerpo de menu -->
                <div class="">

                    <!-- Boton responsive -->
                    <input type="checkbox" name="hamburger" id="hamburger" class="peer" hidden>

                    <label for="hamburger"
                        class="peer-checked:hamburger block z-20 cursor-pointer md:hidden transition p-1.5 hover:bg-gray-200 rounded">
                        <div class="h-0.5 w-[18px] bg-white transition"></div>
                        <div class="mt-[0.3rem] h-0.5 w-[18px] bg-white transition"></div>
                        <div class="mt-[0.3rem] h-0.5 w-[18px] bg-white transition"></div>
                    </label>


                    <!-- Cuerpo de los enlaces -->
                    <div
                        class="bg-white md:bg-transparent w-3/5 shadow-lg transition flex flex-col justify-between fixed inset-0 translate-x-[-100%] peer-checked:translate-x-0 peer-checked:duration-500 md:w-auto md:static md:shadow-none md:translate-x-0 md:flex-row">

                        <!-- Enlaces -->
                        <div class="px-6 pt-32 flex flex-col md:flex-row md:items-center gap-3 md:p-0 ">
                            <a href="#" title="Navegar a electricista"
                                class="{% if request.path == '/' %}md:font-bold font-medium{% else %}md:font-light hover:font-medium font-light{% endif %} tracking-wide cursor-pointer px-3 py-2 rounded  text-lg text-slate-800  md:text-white  transition-all duration-300 ">Inicio</a>
                            <a href="#" title="Navegar a nosotros"
                                class="{% if request.path == '/nosotros/' %}md:font-bold font-medium{% else %}md:font-light hover:font-medium font-light{% endif %} tracking-wide cursor-pointer px-3 py-2 rounded  text-lg text-slate-800  md:text-white  transition-all duration-300">Acerca</a>
                            <a href="#" title="Navegar a servicios"
                                class="{% if request.path == '/servicios/' %}md:font-bold font-medium{% else %}md:font-light hover:font-medium font-light{% endif %} tracking-wide cursor-pointer px-3 py-2 rounded  text-lg text-slate-800  md:text-white  transition-all duration-300">Blog</a>
                            <a href="#" title="Navegar a servicios"
                                class="{% if request.path == '/servicios/' %}md:font-bold font-medium{% else %}md:font-light hover:font-medium font-light{% endif %} tracking-wide cursor-pointer px-3 py-2 rounded  text-lg text-slate-800  md:text-white  transition-all duration-300">Servicios</a>
                            <a href="#" title="Navegar a contacto"
                                class="{% if request.path == '/contacto/' %}md:font-bold font-medium{% else %} hover:font-medium font-light{% endif %} tracking-wide cursor-pointer px-3 py-2 rounded  text-lg text-slate-800  md:text-white  transition-all duration-300">Contact</a>
                        </div>



                        <!-- Boton -->
                        <div class="flex flex-col gap-5 border-t py-8 px-6 md:border-t-0 md:py-0 md:pr-0 md:pl-6">

                            <a href="#"
                                class="block px-6 py-2 rounded text-center text-white text-lg font-semibold transition bg-blue-500 hover:bg-blue-600">Ir
                                a APP</a>
                            <a href="tel:+56974699573" title="llamada de teléfono"
                                class="block md:hidden px-6 py-2 rounded text-center text-white text-lg font-semibold transition bg-blue-500 hover:bg-blue-600">Llamar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</header>
